<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assest/styleSheet/bootstrap.min.css">
    <link rel="stylesheet" href="./assest/styleSheet/global.css">
    <link rel="stylesheet" href="./assest/styleSheet/local.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body onresize="myFunc()">
    <main>
        <div class="container-fluid  box p-0">
            <div class="row w-100 box m-0">

                <div class="row col-12  col-md-1 px-3 m-0 scope1  ">
                    <div class="drapDown2   p-0 m-0  m-0">
                        <section class="drapDown2Child    d-flex flex-wrap  ">
                            <figure class=" h-25 col-12 ">
                                <img src="./assest/img/logo2.svg" alt="" class="ms-5">
                            </figure>
                            <ul class=" ms-5 p-0 h-75 col-12 row">
                                <li class="m-0 col-12 p-0 text-capitalize  fw-bolder"><a href="">product list</a></li>
                                <li class="m-0 col-12 p-0 text-capitalize  fw-bolder"><a href="">product page</a></li>
                                <li class="m-0 col-12 p-0 text-capitalize  fw-bolder"><a href="">check out</a></li>
                            </ul>
                        </section>
                    </div>
                    <section class=" drapDown bg-white overflow-hidden">
                        <ul>
                            <li class="text-capitalize "><a class="h-100 w-100  d-flex" href="">start</a></li>
                            <li class="text-capitalize "><a class="h-100 w-100  d-flex" href="">sneakers</a></li>
                            <li class="text-capitalize "><a class="h-100 w-100  d-flex" href="">shop</a></li>
                            <li class="text-capitalize "><a class="h-100 w-100  d-flex" href="">brands</a></li>
                            <li class="text-capitalize "><a class="h-100 w-100  d-flex" href="">checkout</a></li>
                        </ul>
                    </section>



                    <figure class="row col-6 m-0 p-0 col-md-12  mt-md-5">
                        <img class="p-0 w-75 d-md-none" src="./assest/img/logo.svg" alt="">
                        <img class="logo2   d-none d-md-flex"
                            src="./assest/img/5f08a2b1407db60ad5dde75d_logo-vertrx.png" alt="">
                    </figure>
                    <div class="col-6 row m-0 p-0 col-md-12  order-md-last mb-md-5">
                        <section
                            class=" col-10 d-flex flex-wrap align-items-center justify-content-end col-md-12 h-100 align-items-center  justify-content-md-center align-content-md-end p-md-0 ">
                            <i class="bi bi-twitter me-2 mb-1 me-md-0 col-m-12 d-md-flex  d-flex justify-content-center "
                                style="color:#2d2d2d;height: 15px "></i>
                            <i class="bi bi-facebook col-md-12 d-md-flex  d-flex justify-content-center"
                                style="color:#2d2d2d;height: 15px"></i>
                        </section>
                        <section onclick="myClick()"
                            class="col-2 d-flex align-items-center justify-content-end p-0 h-100  d-md-none listMenu position-relative">
                            <i id="icon1" class=" opacity-1 bi bi-list fs-1 position-absolute t-0 "
                                style="color:#2d2d2d;transition: all 0.4s "></i>
                            <i id="icon2" class=" opacity-0 bi bi-x-lg fs-1 position-absolute t-0 "
                                style="color:#2d2d2d;transition: all 0.4s"></i>
                        </section>
                    </div>
                    <div onclick="myClick2()"
                        class="d-none d-md-flex col-6 row m-0 p-0 col-md-12  justify-content-center mt-md-5 ">
                        <i id="icon3" class="bi bi-list fs-1 opacity-1  d-flex justify-content-center"
                            style="color:#2d2d2d;transition: all 0.4s"></i>
                        <i id="icon4"
                            class=" opacity-0 bi bi-x-lg fs-1 position-absolute t-0  d-flex justify-content-center"
                            style="color:#2d2d2d;transition: all 0.4s"></i>
                    </div>
                </div>
                <!--end scope 1-->

                <div class="row col-12 col-md-10 bg-light-subtle p-0 m-0 scope2 ">

                    <div id="vidSec1" class="col-10 col-md-6  mx-auto vid1 ">
                        <video id="vidSec1" src="./assest/vid/vid.mp4" autoplay muted loop></video>
                        <div class="txt text-white">
                            <h2 class="pb-lg-5">Nike Air Zoom SuperRep</h2>
                            <p class="pt-5 pt-md-1 pt-lg-5">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                Suspendisse varius
                                enim in eros
                                elementum tristique.</p>
                        </div>
                    </div>

                    <div id="imgSec1" class="col-10 col-md-6  mx-auto img1  row p-0 m-0 ">
                        <div class="col-6  p-0 m-0  row h-50 position-relative ">
                            <img class="object-fit-contain h-100 w-100 p-0" src="./assest/img/(1).png" alt="">
                            <img class="brand" src="./assest/img/nike.png" alt="">
                        </div>
                        <div class="col-6  p-0 m-0  row h-50 position-relative ">
                            <img class="object-fit-contain h-100 w-100 p-0" src="./assest/img/(2).png" alt="">
                            <img class="brand" src="./assest/img/addidas.svg" alt="">
                        </div>
                        <div class="col-6  p-0 m-0  row h-50 position-relative ">
                            <img class="object-fit-contain h-100 w-100 p-0" src="./assest/img/(3).png" alt="">
                            <img class="brand " src="./assest/img/vans.svg" alt="">
                        </div>
                        <div class="col-6  p-0 m-0  row  h-50 position-relative ">
                            <img class="object-fit-contain h-100 w-100 p-0" src="./assest/img/(4).png" alt="">
                            <img class="brand" src="./assest/img/nike.png" alt="">
                        </div>
                    </div>

                </div>
                <!--end scope 2-->

                <div class="col-12 row  col-md-1 bg-white z-2 m-0 scope3 ">
                    <section
                        class="col d-flex justify-content-center align-items-center align-items-md-start fs-3 mt-md-5 ">
                        <i class="bi bi-bag-dash"></i>
                    </section>
                    <section class="col d-flex justify-content-center align-items-center fs-3 mb-md-5 ">
                        <i class="bi bi-globe2"></i>
                    </section>
                    <section
                        class="col d-flex justify-content-center align-items-center align-items-md-center fs-3 mt-md-5 fs-3 ">
                        <i class="bi bi-person-check "></i>
                    </section>
                </div>
            </div>
            <!--end scope 3-->
        </div>
    </main>
</body>
<script>
    let vid1 = document.getElementById('vidSec1')
    let _img = document.getElementById('imgSec1')
    let listMenu = document.getElementsByClassName('listMenu')[0]
    let drapDown = document.getElementsByClassName('drapDown')[0]
    let drapDown2 = document.getElementsByClassName('drapDown2')[0]
    let drapDown2Child = document.getElementsByClassName('drapDown2Child')[0]
    let flag = 0
    let flag2 = 0

    function myOp() {
        vid1.style.opacity = 0
        _img.style.opacity = 0
        setTimeout(() => {
            vid1.style.transition = 'all 0.2s'
            vid1.style.opacity = 1
            _img.style.transition = 'all 0.2s'
            _img.style.opacity = 1
        }, 1000);
    }
    myOp()

    function myFunc() {
        let w = window.outerWidth
        if ((750 < w && w < 790) || (975 < w && w < 1010)) {
            myOp()
        }
    }
    let _h = drapDown.clientHeight
    drapDown.style.height = 0

    document.getElementById('icon3').style.cursor = "pointer"
    document.getElementById('icon4').style.cursor = "pointer"


    function myClick() {
        document.getElementById('icon1').classList.toggle("opacity-0")
        document.getElementById('icon2').classList.toggle("opacity-0")
        document.getElementById('icon2').classList.toggle("rotate")
        if (flag == 0) {
            drapDown.style.height = _h + 'px'
            flag = 1
        } else if (flag == 1) {
            drapDown.style.height = 0
            flag = 0
        }
    }



    drapDown2Child.children[0].style.display = 'none'
     drapDown2Child.children[1].style.display = 'none'

    function myClick2() {
        let _w = vid1.clientWidth
        document.getElementById('icon3').classList.toggle("opacity-0")
        document.getElementById('icon4').classList.toggle("opacity-0")
        document.getElementById('icon4').classList.toggle("rotate")
        if (flag2 == 0) {
            drapDown2Child.style.width = _w + 'px'
             drapDown2Child.children[0].style.display = 'flex'
             drapDown2Child.children[1].style.display = 'flex'

            flag2 = 1
        } else if (flag2 == 1) {
            drapDown2Child.style.width = 0
             drapDown2Child.children[0].style.display = 'none'
             drapDown2Child.children[1].style.display = 'none'
            flag2 = 0
        }
    }
</script>

</html>
